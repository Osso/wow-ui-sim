[package]
name = "wow-ui-sim"
version = "0.1.0"
edition = "2024"
description = "World of Warcraft UI simulator for addon development"

[dependencies]
mlua = { version = "0.10", features = ["lua51", "vendored"] }
quick-xml = { version = "0.37", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
image = "0.25"
image-blp = "1"
tokio = { version = "1", features = ["sync", "rt", "time"] }

# GTK4/relm4 for UI
relm4 = { version = "0.10", features = ["libadwaita"] }
gtk = { version = "0.10", package = "gtk4" }
adw = { version = "0.8", package = "libadwaita" }
pango = "0.21"
pangocairo = "0.21"
gtk-layout-inspector = { path = "/home/osso/Projects/lib/gtk-layout-inspector", features = ["server"] }

[dev-dependencies]
insta = "1.42"
tempfile = "3"

[profile.release]
lto = false
incremental = true
